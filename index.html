<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit-no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <h1>Smiley grid</h1>
    <h2>Half-Half, all devices</h2>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <p>Smiley</p>
        </div>
        <div class="col-6">
          <p>Smiley</p>
        </div>
      </div>
      <div class="hr-text">
        <hr>
        <h2>Mobile full-screen, laptop Half-Half</h2>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <p>Smiley</p>
        </div>
        <div class="col-sm-6">
          <p>Smiley</p>
        </div>
      </div>
      <div class="hr-text">
        <hr>
        <h2>Mobile full, tablet Half, laptop Quarter</h2>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <p>Smiley</p>
        </div>
        <div class="col-sm-3">
          <p>Smiley</p>
        </div>
        <div class="col-sm-3">
          <p>Smiley</p>
        </div>
        <div class="col-sm-3">
          <p>Smiley</p>
        </div>
      </div>
      <div class="hr-text">
        <hr>
        <h2>Nested rows</h2>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <p>Smiley</p>
        </div>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-sm-6 darker">
              <p>Smiley</p>
            </div>
            <div class="col-sm-6 darker">
              <p>Smiley</p>
            </div>
            <div class="col-sm-12 darker">
              <p>Smiley</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
